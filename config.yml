# ============================================================================
# FPL REPORT CONFIGURATION
# ============================================================================
# This is your central configuration file for the FPL Report Generator.
# Edit the values below to customize your reports.
#
# USAGE: Simply run ./reports/run_report.sh (no arguments needed)
#
# All settings have sensible defaults. Lines starting with # are comments.
# Use "null" or "~" for values you want auto-detected.
# ============================================================================


# ═══════════════════════════════════════════════════════════════════════════
# TEAM SETTINGS
# ═══════════════════════════════════════════════════════════════════════════

# Your FPL Team ID (required)
# Find it in your FPL URL: https://fantasy.premierleague.com/entry/YOUR_ID/event/1
team_id: 847569

# Competitor team IDs for mini-league comparison (optional)
# Add FPL team IDs of managers you want to compare against.
# These appear in the "Competitive Analysis" section of your report.
competitors:
  - 21023       # Bayer Neverluzen
  - 1827604     # 11 pro max
  - 489166      # 100mn down the drain


# ═══════════════════════════════════════════════════════════════════════════
# GAMEWEEK & SEASON
# ═══════════════════════════════════════════════════════════════════════════

# Target gameweek to analyze (1-38)
# Set to null to auto-detect the current/most recent completed gameweek.
gameweek: 16

# Season identifier (used for data folder paths)
season: "2025-26"


# ═══════════════════════════════════════════════════════════════════════════
# FREE HIT CHIP STRATEGY
# ═══════════════════════════════════════════════════════════════════════════
# The Free Hit chip allows you to make unlimited transfers for ONE gameweek.
# These settings control how the optimizer builds your Free Hit squad.

free_hit:
  # Target gameweek for Free Hit draft (null = next deadline GW)
  target_gw: null
  
  # Strategy mode - how aggressive to be with differentials:
  #   "safe"       - Maximize overlap with league template, minimal differentials
  #   "balanced"   - Strong template core with 2-4 differentials for upside
  #   "aggressive" - Chase maximum upside with more differentials + diff captain
  strategy: "balanced"


# ═══════════════════════════════════════════════════════════════════════════
# WILDCARD CHIP STRATEGY
# ═══════════════════════════════════════════════════════════════════════════
# The Wildcard chip allows unlimited transfers that persist for the season.
# These settings control how the optimizer builds your Wildcard squad.

wildcard:
  # Strategy mode for squad building:
  #   "conservative" - Prioritize proven performers with high floor
  #   "balanced"     - Mix of reliable picks and high-upside differentials
  #   "aggressive"   - Chase high ceiling with more punt picks
  strategy: "balanced"


# ═══════════════════════════════════════════════════════════════════════════
# TRANSFER PLANNER
# ═══════════════════════════════════════════════════════════════════════════
# Controls the multi-gameweek transfer optimization strategy.

transfer_planner:
  # Planning horizon in gameweeks (1-8)
  # How many weeks ahead to optimize transfers for.
  # Longer = more strategic, but less accurate predictions.
  horizon: 5
  
  # Free transfers available (null = auto-calculate from your history)
  # Set to 1-5 to override. FPL cap is 5 banked transfers.
  free_transfers: null


# ═══════════════════════════════════════════════════════════════════════════
# MIP SOLVER (Mathematical Optimization)
# ═══════════════════════════════════════════════════════════════════════════
# Uses Mixed-Integer Programming to find mathematically optimal transfers.
# Requires sasoptpy + highspy packages (automatically detected).

mip_solver:
  # Enable/disable MIP solver (true/false)
  # If disabled or unavailable, falls back to heuristic recommendations.
  enabled: true
  
  # Time limit in seconds (10-300)
  # Higher = potentially better solutions but slower.
  time_limit: 60
  
  # Candidate pool size per position (10-100)
  # How many players per position to consider in optimization.
  # Higher = more thorough but exponentially slower.
  candidate_pool: 30


# ═══════════════════════════════════════════════════════════════════════════
# LEAGUE OWNERSHIP ANALYSIS
# ═══════════════════════════════════════════════════════════════════════════
# Analyze player ownership in your mini-league for differential hunting.

league:
  # Classic league ID for ownership analysis (optional)
  # If set, fetches ownership data from this league for Free Hit optimization.
  # Find it in your league URL: .../leagues/LEAGUE_ID/standings/c
  league_id: null
  
  # Number of teams to sample from league (5-50)
  # Higher = more accurate ownership data but slower.
  sample_size: 20


# ═══════════════════════════════════════════════════════════════════════════
# OUTPUT OPTIONS
# ═══════════════════════════════════════════════════════════════════════════

output:
  # Skip competitive analysis section (true/false)
  # Set to true if you don't need competitor comparisons.
  no_competitive: false
  
  # Enable verbose logging (true/false)
  # Prints detailed progress messages during report generation.
  verbose: false
